<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Game Talk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>     
    </div>
    <div class="status-bar__column">
        <span>14:01</span>
    </div>
        <div class="status-bar__column">
            <span>95%</span>
            <div class="status-bar__column__battery"><i class="fa-solid fa-battery-full" ></i></div>
            <div class="status-bar__column__charge"> <i class="fa-solid fa-bolt-lightning" ></i></div>
        </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Game Talk</h1>
        <p class="welcome-header__text">If you have a Game Talk Account, log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Game Talk Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big </span>
        </div>

    <script src="https://kit.fontawesome.com/9ceb98289d.js" crossorigin="anonymous"></script>
</body>
</html>
