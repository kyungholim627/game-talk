<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>More - Game Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>     
    </div>
    <div class="status-bar__column">
        <span>14:01</span>
    </div>
        <div class="status-bar__column">
            <span>95%</span>
            <div class="status-bar__column__battery"><i class="fa-solid fa-battery-full" ></i></div>
            <div class="status-bar__column__charge"> <i class="fa-solid fa-bolt-lightning" ></i></div>
        </div>
    </div>

    <header class="screen__header">
        <h1 class="header__title">More</h1>
        <div class="header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://media.gettyimages.com/id/1442781469/vector/pixel-art-old-wizard.jpg?s=612x612&w=0&k=20&c=edPaNniETkeOK6-rmNR1mq0-OBqFT5yA_DRg8W_gWgU=" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">thunderpunchMAGE502</h4>
                    <div class="user-component__info">
                        <h6 class="user-component__subtitle">#KR324</h6>
                        <span class="user-component__alert">!</span></div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-headset fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-solid fa-floppy-disk"></i><span>Saved Files</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-trophy"></i><span>Achievements</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-wand-sparkles"></i><span>Skills</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-drumstick-bite"></i><span>Items</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-store fa-2x"></i></div>
                    <span class="more-suggestions__icon-text">Shop</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-newspaper fa-2x"></i></div>
                    <span class="more-suggestions__icon-text">Update News</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__noti badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__dot"></div><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-gamepad fa-lg"></i>
    </div>
   
    <div id="no-mobile">
        <span>Your screen is too big </span>
        </div>

    <script src="https://kit.fontawesome.com/9ceb98289d.js" crossorigin="anonymous"></script>
</body>
</html>
