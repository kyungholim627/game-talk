<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>Settings - Game Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>     
    </div>
    <div class="status-bar__column">
        <span>14:01</span>
    </div>
        <div class="status-bar__column">
            <span>95%</span>
            <div class="status-bar__column__battery"><i class="fa-solid fa-battery-full" ></i></div>
            <div class="status-bar__column__charge"> <i class="fa-solid fa-bolt-lightning" ></i></div>
        </div>
    </div>
 
    <header class="alt-header">
        <div class="alt-header__column"><a href="more.html"><i class="fa-solid fa-angle-left fa-3x"></i></a></div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
       <ul class="settings-list">
        <li class="settings-setting">
            <div class="settings-setting-column"><i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span></div>
        </li>
        <li class="settings-setting">
            <div class="settings-setting-column"><i class="fa-solid fa-flask"></i>
                <span>Game Lab</span></div>
        </li>
        <li class="settings-setting">
            <div class="settings-setting-column"><i class="fa-solid fa-circle-info"></i>
                <span>Version</span></div>
            <div class="settings-setting-column">Latest Version</div>  
        </li>
       </ul>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__noti badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__dot"></div><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
   
    <div id="splash-screen">
        <i class="fa-solid fa-gamepad fa-lg"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big </span>
        </div>

    <script src="https://kit.fontawesome.com/9ceb98289d.js" crossorigin="anonymous"></script>
</body>
</html>
