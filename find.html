<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>Find - Game Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>     
    </div>
    <div class="status-bar__column">
        <span>14:01</span>
    </div>
        <div class="status-bar__column">
            <span>95%</span>
            <div class="status-bar__column__battery"><i class="fa-solid fa-battery-full" ></i></div>
            <div class="status-bar__column__charge"> <i class="fa-solid fa-bolt-lightning" ></i></div>
        </div>
    </div>

    <header class="screen__header">
        <h1 class="header__title">Find</h1>
        <div class="header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"> <i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-hashtag"></i><span>Search by Tag</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-fingerprint"></i><span>Search by ID</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div> 
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#MightyDragon572</h5>
                    <h6 class="open-post__hashtags">#dragonslayer#party#mageneeded</h6>
                    <div class="open-post__members">
                        <img src="https://media.gettyimages.com/id/1411809364/vector/pixel-art-dinosaur-vector-illustration.jpg?s=612x612&w=0&k=20&c=0c_tSQk9rssNFxZmk8LgrzZn4CYSmB1rUH5dNR9_81A="/>
                        <span class="open-post__member-count">14 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>

                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdjku5uca6mm2Qxixmg3y7eN_-IPA0kfqnyA&s/>
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>  
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__noti badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__dot"></div><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-gamepad fa-lg"></i>
    </div>
   
    <div id="no-mobile">
        <span>Your screen is too big </span>
        </div>

    <script src="https://kit.fontawesome.com/9ceb98289d.js" crossorigin="anonymous"></script>
</body>
</html>
