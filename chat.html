<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>Chat w/ Mage - Game Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>     
    </div>
    <div class="status-bar__column">
        <span>14:01</span>
    </div>
        <div class="status-bar__column">
            <span>95%</span>
            <div class="status-bar__column__battery"><i class="fa-solid fa-battery-full" ></i></div>
            <div class="status-bar__column__charge"> <i class="fa-solid fa-bolt-lightning" ></i></div>
        </div>
    </div>
 
    <header class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><i class="fa-solid fa-angle-left fa-3x"></i></a></div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">GodlikeSwordsman</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, October 20th , 2024
        </div>
        <div class="message-row">
            <img src="https://media.gettyimages.com/id/1429984896/vector/simple-flat-pixel-art-illustration-of-medieval-guard-knight-with-sword.jpg?s=612x612&w=0&k=20&c=1j9Cgx3SZtOLeo-cc5QEhaoigJlXdqTOYyBhwOYTZ3o=" >
            <div class="message-row__content">
                <span class="message__author">GodlikeSwordsman #KR324</span>
                <div class="message__info">
                    <span class="message__bubble">
                        <i class="fa-solid fa-angle-right fa-xs"></i><i class="fa-solid fa-angle-right fa-xs"></i> Hi!</span>
                    <span class="message__time">13:50</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble"><i class="fa-solid fa-angle-right fa-xs"></i><i class="fa-solid fa-angle-right fa-xs"></i> Hi! Nice to meet you!</span>
                    <span class="message__time">13:51</span>
                </div>
            </div>
        </div>
    </main>

   <form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
    </div>
   </form>
   
   <div id="no-mobile">
    <span>Your screen is too big </span>
    </div>

    <script src="https://kit.fontawesome.com/9ceb98289d.js" crossorigin="anonymous"></script>
</body>
</html>
