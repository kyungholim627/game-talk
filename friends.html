<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>Friends - Game Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>     
    </div>
    <div class="status-bar__column">
        <span>14:01</span>
    </div>
        <div class="status-bar__column">
            <span>95%</span>
            <div class="status-bar__column__battery"><i class="fa-solid fa-battery-full" ></i></div>
            <div class="status-bar__column__charge"> <i class="fa-solid fa-bolt-lightning" ></i></div>
        </div>
    </div>

    <header class="screen__header">
        <h1 class="header__title">Friends</h1>
        <div class="header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"> <i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://media.gettyimages.com/id/1442781469/vector/pixel-art-old-wizard.jpg?s=612x612&w=0&k=20&c=edPaNniETkeOK6-rmNR1mq0-OBqFT5yA_DRg8W_gWgU=" class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
                <h4 class="user-component__title">thunderpunchMAGE502 #KR324</h4>
                <!-- <h6 class="user-component__subtitle">whatever</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://media.gettyimages.com/id/1313521565/vector/e-sports-and-gaming-retro-alien-thin-line-icon-editable-stroke.jpg?s=612x612&w=0&k=20&c=KOFzvR4C1eyE_4lM3JSRxsYufIBk1Hmk3JrfBsch_Qk=" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Gamebug Guild</h4>
                    <!-- <h6 class="user-component__subtitle">whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__noti">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__dot"></div><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fa-solid fa-gamepad fa-lg"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/9ceb98289d.js" crossorigin="anonymous"></script>
</body>
</html>
